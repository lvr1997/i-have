<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{commons/include :: header('闲置列表')}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
</head>

<body class="pear-container">
    <div th:replace="~{commons/common::topbar}"></div>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{commons/common::sidebar(active='goods')}"></div>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h2>闲置列表</h2>
                
                <!-- 搜索框 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form th:action="@{/good/listForAdmin}" method="get" class="input-group">
                            <input type="text" class="form-control" name="keyword" th:value="${param.keyword}" placeholder="输入名称搜索...">
                            <button class="btn btn-primary" type="submit">搜索</button>
                        </form>
                    </div>
                </div>
                
                <!-- 消息提示区域 -->
                <div th:if="${param.keyword != null}" class="alert alert-info">
                    搜索关键词: <span th:text="${param.keyword}"></span>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-responsive-lg">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名称</th>
                                <th>售价</th>
                                <th>原价</th>
                                <th>分类ID</th>
                                <th>用户ID</th>
                                <th>描述</th>
                                <th>状态</th>
                                <th>发布时间</th>
                                <th>上架时间</th>
                                <th>下架时间</th>
                                <th>商品地址</th>
                                <th>浏览量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="goods : ${goodsList}">
                                <td th:text="${goods.id}"></td>
                                <td th:text="${goods.name}"></td>
                                <td>¥<span th:text="${goods.price}"></span></td>
                                <td>¥<span th:text="${goods.realPrice}"></span></td>
                                <td th:text="${goods.catelogId}"></td>
                                <td th:text="${goods.userId}"></td>
                                <td th:text="${goods.describle}" th:title="${goods.describle}"></td>
                                <td>
                                    <span th:switch="${goods.status}">
                                        <span th:case="0" class="badge badge-secondary">下架</span>
                                        <span th:case="1" class="badge badge-success">上架</span>
                                        <span th:case="2" class="badge badge-warning">已售出</span>
                                        <span th:case="*" class="badge badge-light">未知</span>
                                    </span>
                                </td>
                                <td th:text="${goods.startTime}"></td>
                                <td th:text="${goods.polishTime}"></td>
                                <td th:text="${goods.endTime}"></td>
                                <td th:text="${goods.goodAddress}"></td>
                                <td th:text="${goods.viewCount}"></td>
                                <td>
                                    <a class="btn btn-sm btn-success" th:onclick="|toggleGoodsStatus(${goods.id}, ${goods.status})|"
                                        th:if="${goods.status == 1 || goods.status == 0}"
                                        th:title="${goods.status == 1 ? '下架' : '上架'}">
                                        <i th:attr="data-feather=${goods.status == 1 ? 'x' : 'check'}"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(goodsList)}">
                                <td colspan="14" class="text-center">暂无数据</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <th:block th:include="~{commons/include :: footer}" />
</body>
</html>
