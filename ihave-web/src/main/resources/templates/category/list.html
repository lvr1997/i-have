<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>分类列表</title>
	</head>

	<body>
		<div th:replace="~{commons/common::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/common::sidebar(active='category')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a th:href="@{/category/add}" class="btn btn-sm btn-success">添加分类</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-responsive-lg">
							<thead>
								<tr>
									<th>id</th>
									<th>名称</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="data:${list}">
									<td th:text="${data.getId()}"></td>
									<td th:text="${data.getName()}"></td>
									<td th:text="${data.getStatus()==1?'正常':'停用'}"></td>
									<td>
										<a class="btn btn-sm btn-primary" th:href="@{'/category/'+${data.getId()}}" title="修改">
											<i data-feather="edit"></i>
										</a>
										<a class="btn btn-sm btn-danger" href="javascript:void(0);"
											th:data-name="${data.getName()}"
											th:data-delete-url="@{/category/delete/{id}(id=${data.getId()})}"
											onclick="showConfirmModal(this)" title="删除">
											<i data-feather="trash"></i>
										</a>	
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap确认模态框 -->
		<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="confirmModalLabel">确认删除</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="confirmModalBody">
						确定要删除该分类吗？此操作不可恢复！
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-danger" id="confirmDeleteBtn">确定删除</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			// 全局变量存储当前要删除的URL
			let currentDeleteUrl = '';
			
			// 显示确认模态框
			function showConfirmModal(element) {
				const name = element.getAttribute('data-name');
				const deleteUrl = element.getAttribute('data-delete-url');
				const message = `确定要删除分类 "${name}" 吗？此操作不可恢复！`;
				
				document.getElementById('confirmModalBody').innerText = message;
				currentDeleteUrl = deleteUrl;
				$('#confirmModal').modal('show');
			}
			
			// 确认删除操作
			document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
				if (currentDeleteUrl) {
					window.location.href = currentDeleteUrl;
				}
			});
		</script>
	</body>

</html>
