<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<th:block th:include="~{commons/include :: header('添加分类')}" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>添加分类</title>
	</head>

	<body>
		<div th:replace="~{commons/common::topbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/common::sidebar(active='category')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form method="post" th:action="@{/category/add}">
						<div class="form-group">
							<label for="username">分类名称：</label>
							<input type="text" name="name" class="form-control" id="categoryName" placeholder="请输入分类名称">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</main>
			</div>
		</div>
	</body>

</html>
